<!DOCTYPE html>
<html>
    
    <head>
        
        <title>BlueDash</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/cookies.js"></script>
        <script src="js/tba.js"></script>
        
        <script>
            function doRefresh() {
                buttonElement = document.getElementById("teamSetter");
                buttonElement.innerHTML = "Refreshing...";
                setTeam();
                refreshTBA();
                buttonElement.innerHTML = "Refresh";
            }
        </script>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    </head>
    
    <body>
        
        <div style="font-size: small">
            API Key: <input type="text" name="apiKeyBox"> <button onclick="setApiKey()" id="apiSetter">Set API Key</button><br>
            Team No: <input type="number" name="teamBox"> <button onclick="doRefresh()" id="teamSetter">Refresh</button><br>
            <i>This key (and the team number) will be saved in a cookie for further use.</i><br><br>
        </div>
        
        <b>API Status: </b><span id="apiStatus">[No data yet]</span><br>
        <b>Team Name: </b><span id="teamName"></span>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
    </body>
    
</html>
